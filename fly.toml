# Fly.io app configuration file for DGG Debate Timer
# Docs: https://fly.io/docs/reference/configuration/

app = "dgg-debate-timer"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
